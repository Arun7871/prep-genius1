<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data science</title>
    <link rel="stylesheet" href="./ds.css">
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-box">
            <img src="../../images/ds1.jpg" alt="Aptitude Image" class="quiz-image">
            <div class="header">
                <div class="question-info">
                    Question <span id="question-number">1</span> out of <span id="total-questions">5</span>
                </div>
                <div class="score" id="current-score">
                    Current Score: <span id="score">0</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="question">
                Question
            </div>
            <div class="options" id="options">
                <!-- Options will be dynamically added here using JavaScript -->
            </div>

            <div class="button-container">
                <button id="next-button" class="next-button">Next</button>
            </div>
        </div>
    </div>
    <script src="ds.js"></script>
</body>

</html>
